<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
  </head>


  <body>

    <!--Side Bar -->
    
    <script src="sidenav.js"></script>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

      
      <div id="mapInfo">
        <h2>Update Map</h2>
        <p>Date? (yyyymmdd)</p><input type="text" dayOfWeek="0" id = "inpday" value="20170203"><br>
        <p>Time? (24 hour clock)</p><input type="text" Time="0" id="inptime" value="1500"><br>
        <button onclick="initMap2(document.getElementById('inpday').value, document.getElementById('inptime').value)"> Submit </button>
      </div>

      
      <div id="mapButs">
        <h2 id="alterTitle">Alter Map</h2>
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        <button onclick="changeGradient()">Change gradient</button>
        <button onclick="changeRadius()">Change radius</button>
        <button onclick="changeOpacity()">Change opacity</button>
      </div>
    </div>

    <span id="navIcon"; onclick="openNav()">&#9776;</span>
    <img src="imgs/ParkFreeWhite.png" alt="Park Free Logo" id="Logo">
    
    <!--Map Stuff -->
    <div id="map"></div>

    <script src="heatmap.js"></script>
   
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8J1yZRroz6fJGDEw0w_Ae_0WAkwnLm_w&libraries=visualization&callback=initMap">
    </script>


  </body>
</html>
